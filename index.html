<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png" type="image/png"/>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ido Tavor's Laboratory</title>


    <link rel="stylesheet" href="index.css"/>
    <style>
    </style>
    <!-- ***  Javascript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js" integrity="sha256-LBjlnpPrM6Aig8LDFc9PJctPHLGUc6RaUvnmXE4hV5Y=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js" integrity="sha256-VV47uJSoHZUeiBcCs3FcBOQLMn++yeG/zqZvaUkvGZM=" crossorigin="anonymous"></script>


    <script defer src="common/js/perf.js"></script>
    <script defer src="common/js/betterhtmlelement.js"></script>
    <script defer src="common/js/exceptions.js"></script>
    <script defer src="common/js/util.js"></script>
    <script defer src="main/main.js"></script>
    <script defer src="main/home/home.js"></script>
    <script defer src="main/research/research.js"></script>
    <script defer src="main/people/people.js"></script>
    <script defer src="main/publications/publications.js"></script>
    <script defer src="main/gallery/gallery.js"></script>
    <script defer src="main/neuroanatomy/neuroanatomy.js"></script>
    <script defer src="main/contact/contact.js"></script>
    <script defer src="main/routing.js"></script>
</head>

<body>
<!-- ***  navbar -->
<section id="navbar_section">
    <div id="navbar" class="box-shadow main-cls">
        <img class="home">
        <div class="research">Research</div>
        <div class="people">People</div>
        <div class="publications">Publications</div>
        <div class="gallery">Gallery</div>
        <div class="neuroanatomy">Neuroanatomy</div>
        <div class="contact">Contact</div>
        <img class="uni" src="main/home/uni-logo-only-english-553x240.png">
    </div>
    <div id="hamburger">
        <div class="menu-and-logo-container main-cls">
            <div class="menu">
                <span class="lines"></span>
            </div>
            <div class="logo">
                <img src="main/home/tavorlab-mini-trans.png">
            </div>
        </div>
        <div class="items main-cls">
            <div>Research</div>
            <div>People</div>
            <div>Publications</div>
            <div>Gallery</div>
            <div>Neuroanatomy</div>
        </div>
    </div>

</section>
<!-- ***  main -->
<div id="main" class="main-cls">


    <!-- **  home-->
    <div id="home">
        <div id="mobile_cover_image_container">
            <img>
        </div>
        <div id="intro">
            <div id="about">
                <h1>Ido Tavor's Lab</h1>
                <div class="about-text"></div>
            </div>
            <div id="right_widget">
                <div id="news_cover_image_container">
                </div>
                <div id="news">
                    <div class="title"></div>
                    <div class="date"></div>
                    <div class="content"></div>
                </div>
                <div id="radios"></div>
            </div>
        </div>
        <div id="research_snippets_container">
            <h1>Research</h1>
            <div id="research_snippets"></div>
        </div>
    </div>


</div>
<!-- **  funding section-->
<section id="funding_section" hidden>
    <div class="main-cls">
        <h1>Funding</h1>
        <div id="sponsors_container"></div>
    </div>
</section>
<!-- **  footer -->
<div id="footer">
    <section id="contact_section">
        <div class="main-cls">

            <div class="address">
                <p class="bold">Address</p>
            </div>
            <div class="contact">
                <p class="bold">Contact</p>
            </div>
        </div>
    </section>
    <section id="logos_section">
        <div class="main-cls">
            <img class="uni" src="main/home/uni-logo-en.png" alt="Tel Aviv University">
            <img class="medicine" src="main/home/medicine-logo-orig-trans.png" alt="TAU Sackler Faculty of Medicine">
            <img class="sagol" src="main/home/sagol-logo-144.png" alt="TAU Sagol School of Neuroscience">
        </div>
    </section>
    <section id="ugug_section">
        <div class="main-cls">

        </div>
    </section>
</div>

<div id="window_stats">

</div>
<!-- ***  Image Caching -->
<div id="cache">
</div>


</body>

</html>
